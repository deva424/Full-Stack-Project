<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
  body { font-family: Arial, sans-serif; background: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
  form { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
  h2 { text-align: center; color: #333; }
  input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
  button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background 0.2s; }
  button:hover { background: #0056b3; }
  #toast { position: fixed; bottom: 20px; right: 20px; background: #333; color: #fff; padding: 10px 15px; border-radius: 5px; display: none; }
</style>
</head>
<body>

<form id="registerForm">
  <h2>Register</h2>
  <input placeholder="Name" id="name" required />
  <input placeholder="Email" id="email" type="email" required />
  <input placeholder="Password" type="password" id="password" required />
  <button type="submit">Register</button>
</form>

<div id="toast"></div>

<script>
const toast = document.getElementById("toast");
function showToast(message) {
  toast.textContent = message;
  toast.style.display = "block";
  setTimeout(() => toast.style.display = "none", 3000);
}

document.getElementById("registerForm").onsubmit = async (e) => {
  e.preventDefault();
  
  const nameVal = document.getElementById("name").value.trim();
  const emailVal = document.getElementById("email").value.trim();
  const passwordVal = document.getElementById("password").value;

  if (!nameVal || !emailVal || !passwordVal) {
    return showToast("Please fill all fields!");
  }

  try {
    let res = await fetch("/api/auth/register", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ name: nameVal, email: emailVal, password: passwordVal })
    });

    let data = await res.json();

    if(res.ok) {
      localStorage.setItem("token", data.token);
      showToast("Registration successful!");
      setTimeout(() => window.location = "dashboard.html", 1000);
    } else {
      showToast(data.message || "Registration failed!");
    }
  } catch(err) {
    showToast("Server error! Try again later.");
  }
}
</script>

</body>
</html>
